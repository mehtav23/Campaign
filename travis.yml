language: node_js
node_js:
  - "8.11"
dist: trusty
sudo: required

branches:
  only:
  - master

before_script:
  - npm install -g @angular/cli

addons:
  chrome: stable

before_script:
  -yarn global add @angular/cli

cache:
  yarn: true
  directories:
    - node_modules
  
script:
  - ng build --prod

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: ./dist/
  on: 