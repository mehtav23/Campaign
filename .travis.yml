language: node_js
node_js:
  - "8.11"
dist: trusty
sudo: true

branches:
  only:
  - master

before_script:
  - npm install -g @angular/cli

addons:
  chrome: stable

cache:
  yarn: true
  directories:
    - node_modules
  
script:
  - ng build --prod --base-href https://mehtav23.github.io/campaign/
  - mv dist/campaign-organizer/index.html dist/campaign-organizer/404.html
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: ./dist/campaign-organizer
  on: 
    branch: master